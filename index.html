<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 3D Viewer</title>
    <style>
        /* 基本的なレイアウト設定 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            overflow: hidden;
        }
        #main-container {
            display: flex;
            height: 100vh;
        }
        /* 左：ルーム一覧 */
        #room-list {
            width: 25%;
            min-width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #rooms {
             flex-grow: 1;
             overflow-y: auto;
        }
        /* 右：3Dビューアエリア */
        #viewer-container {
            width: 75%;
            display: flex;
            flex-direction: column;
        }
        #viewer-header {
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        #three-container {
            flex-grow: 1; /* 残りの高さをすべて使う */
            position: relative;
        }
        #three-container canvas {
            display: block;
        }
        /* その他 */
        #new-room-form { display: flex; }
        #new-room-name { flex-grow: 1; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>

    <div id="main-container">
        <div id="room-list">
            <h2>ルーム一覧</h2>
            <div id="rooms"></div>
            <form id="new-room-form">
                <input type="text" id="new-room-name" placeholder="新しいルーム名" required>
                <button type="submit">ルーム作成</button>
            </form>
        </div>

        <div id="viewer-container">
            <div id="viewer-header">
                <h2 id="current-room-name">ルームを選択してください</h2>
            </div>
            <div id="three-container"></div>
        </div>
    </div>


    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
            "three/addons/controls/OrbitControls.js": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script type="module" src="script.js"></script>

</body>
</html>
